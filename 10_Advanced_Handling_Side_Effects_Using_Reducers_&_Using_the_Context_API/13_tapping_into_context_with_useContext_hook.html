<!DOCTYPE html>

    <title>Tapping Into Context with the useContext Hook</title>
</head>
<body>
    <!--
        useContext 
            const value = useContext(MyContext); 
            
            - Accepts a context object (the value returned from React.createContext ) and returns the current context.

        “useContext” hook is used to create common data that can be accessed throughout the component hierarchy 
        without passing the props down manually to each level. Context defined will be available to all the child 
        components without involving “props”.
    -->
</body>
</html>
